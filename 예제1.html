<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제1</title>
</head>
<body>
	<button type="button" class="btn">clickCLick</button>

	<script>
		/* randomValue 의 값 */
		let colors = ['red', 'green', 'blue', 'yellow', 'skyblue'];
		function clickEvent() {
			let randomColor = colors[Math.floor(Math.random() * colors.length)]; // clickEvent 함수에서 전역변수로 접근은 가능하나 Math는 함수기 때문에 한번 실행 되면 소멸함 한번 실행한 함수는 브라우저가 실행되는동안 유지가됨 새로운 값을 주려면 함수안에 함수 실행하기
			document.body.style.backgroundColor = randomColor;
		}

		document.querySelector('.btn').addEventListener('click',clickEvent);
	</script>
</body>
</html>
